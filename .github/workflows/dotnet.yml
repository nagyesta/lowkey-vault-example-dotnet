name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      execution:
        description: 'Type of execution'
        required: true
        default: 'Manual'
        type: choice
        options:
          - Manual

jobs:
  build:
    strategy:
      matrix:
        module: [ core, framework ]
        include:
          - module: core
            name: .Net Core
            solution: dotnet-core/lowkey-vault-example-dotnet-core.sln
          - module: framework
            name: .Net Framework
            solution: dotnet-framework/lowkey-vault-example-dotnet.sln
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3
    - name: Setup .NET
      uses: actions/setup-dotnet@607fce577a46308457984d59e4954e075820f10a # tag=v3
      with:
        dotnet-version: 6.0.x
    - uses: nuget/setup-nuget@296fd3ccf8528660c91106efefe2364482f86d6f # v1
      with:
        nuget-version: '6.x'
    - name: NuGet Restore ${{ matrix.name }} project
      run: nuget restore ${{ matrix.solution }}
    - name: Set up JDK 17
      uses: actions/setup-java@5ffc13f4174014e2d4d4572b3d74c3fa61aeb2c2 # v3.11.0
      with:
        distribution: temurin
        java-version: 17
    - name: Download jar
      uses: gradle/gradle-build-action@2bf6bc364674627d14824f75cb987b3dee0df05e
      with:
        arguments: clean download
    - name: Build ${{ matrix.name }} Project
      run: dotnet build ${{ matrix.solution }} --no-restore
    - name: Test ${{ matrix.name }} Project
      run:  |
        java -jar lowkey.jar &
        Start-Sleep -s 10
        dotnet test ${{ matrix.solution }} --no-build --verbosity normal
        Stop-Job -Name "Job1"
