name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      execution:
        description: 'Type of execution'
        required: true
        default: 'Manual'
        type: choice
        options:
          - Manual

jobs:
  build:
    strategy:
      matrix:
        module: [ core, framework ]
        include:
          - module: core
            name: .Net Core
            solution: dotnet-core/lowkey-vault-example-dotnet-core.sln
          - module: framework
            name: .Net Framework
            solution: dotnet-framework/lowkey-vault-example-dotnet.sln
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # tag=v3
    - name: Setup .NET
      uses: actions/setup-dotnet@c0d4ad69d8bd405d234f1c9166d383b7a4f69ed8 # tag=v2
      with:
        dotnet-version: 5.0.x
    - uses: nuget/setup-nuget@b2bc17b761a1d88cab755a776c7922eb26eefbfa # tag=v1
      with:
        nuget-version: '5.x'
    - name: NuGet Restore ${{ matrix.name }} project
      run: nuget restore ${{ matrix.solution }}
    - name: Download jar
      run: |
        curl https://repo1.maven.org/maven2/com/github/nagyesta/lowkey-vault/lowkey-vault-app/1.12.17/lowkey-vault-app-1.12.17.jar --output lowkey.jar
    - name: Set up JDK 11
      uses: actions/setup-java@a18c333f3f14249953dab3e186e5e21bf3390f1d # tag=v3.5.1
      with:
        distribution: temurin
        java-version: 11
    - name: Build ${{ matrix.name }} Project
      run: dotnet build ${{ matrix.solution }} --no-restore
    - name: Test ${{ matrix.name }} Project
      run:  |
        java -jar lowkey.jar &
        Start-Sleep -s 5
        dotnet test ${{ matrix.solution }} --no-build --verbosity normal
        Stop-Job -Name "Job1"
