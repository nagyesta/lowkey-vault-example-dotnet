name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      execution:
        description: 'Type of execution'
        required: true
        default: 'Manual'
        type: choice
        options:
          - Manual

jobs:
  build:
    strategy:
      matrix:
        module: [ core, framework ]
        include:
          - module: core
            name: .Net Core
            solution: dotnet-core/lowkey-vault-example-dotnet-core.sln
          - module: framework
            name: .Net Framework
            solution: dotnet-framework/lowkey-vault-example-dotnet.sln
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # tag=v3
    - name: Setup .NET
      uses: actions/setup-dotnet@607fce577a46308457984d59e4954e075820f10a # tag=v3
      with:
        dotnet-version: 5.0.x
    - uses: nuget/setup-nuget@fd9fffd6ca4541cf4152a9565835ca1a88a6eb37 # tag=v1
      with:
        nuget-version: '5.x'
    - name: NuGet Restore ${{ matrix.name }} project
      run: nuget restore ${{ matrix.solution }}
    - name: Download jar
      run: |
        curl https://repo1.maven.org/maven2/com/github/nagyesta/lowkey-vault/lowkey-vault-app/1.13.38/lowkey-vault-app-1.13.38.jar --output lowkey.jar
    - name: Set up JDK 11
      uses: actions/setup-java@de1bb2b0c5634f0fc4438d7aa9944e68f9bf86cc # tag=v3.6.0
      with:
        distribution: temurin
        java-version: 11
    - name: Build ${{ matrix.name }} Project
      run: dotnet build ${{ matrix.solution }} --no-restore
    - name: Test ${{ matrix.name }} Project
      run:  |
        java -jar lowkey.jar &
        Start-Sleep -s 5
        dotnet test ${{ matrix.solution }} --no-build --verbosity normal
        Stop-Job -Name "Job1"
