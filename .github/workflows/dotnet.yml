name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      execution:
        description: 'Type of execution'
        required: true
        default: 'Manual'
        type: choice
        options:
          - Manual

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 5.0.x
    - uses: nuget/setup-nuget@v1
      with:
        nuget-version: '5.x'
    - run: nuget restore lowkey-vault-example-dotnet.sln
    #- name: Restore dependencies
     # run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Start Docker
      run: docker run --rm --name lowkey -d -p 8443:8443 nagyesta/lowkey-vault:1.3.0
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Stop Docker
      if: always()
      run: docker stop lowkey
