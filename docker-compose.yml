    image: nagyesta/lowkey-vault:2.8.0@sha256:39276b25e8a4c96bcaf65a34a1c004eeefea597bde2f82c5bbcc641830007785
    ports:
      - "8080:8080"
      - "8443:8443"
    environment:
      LOWKEY_ARGS: "--server.port=8443 --app.token.port=8080"
