version: "2"

services:
  lowkey-vault:
    container_name: lowkey-vault-dotnet
    image: nagyesta/lowkey-vault:2.14.6@sha256:fbbb61af8adbd16d508cce0c6bbfce757a6cbfff8f041233592cdafa75aef326
    ports:
      - "8080:8080"
      - "8443:8443"
    environment:
      LOWKEY_ARGS: "--server.port=8443 --app.token.port=8080"
