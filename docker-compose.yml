version: "2"

services:
  lowkey-vault:
    container_name: lowkey-vault-dotnet
    image: nagyesta/lowkey-vault:6.0.6@sha256:a659b4629e51f371f1bd875dfdfddb34f1a9809ec4c725180c572a05a05725fb
    ports:
      - "8080:8080"
      - "8443:8443"
    environment:
      LOWKEY_ARGS: "--server.port=8443 --app.token.port=8080"
